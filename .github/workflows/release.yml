name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Clone backend repository
      env:
        BACKEND_PAT: ${{ secrets.BACKEND_PAT }}
      run: |
        git clone https://x-access-token:${BACKEND_PAT}@github.com/tylerjwoodfin/backend.git ../backend

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.18.0'

    - name: Install dependencies
      run: npm install

    - name: Update Browserslist DB
      run: npx update-browserslist-db@latest --update-db

    - name: Build project
      run: npm run build

    - name: Deploy via rsync
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_USER: ${{ secrets.REMOTE_USER }}
        REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
        REMOTE_PORT: ${{ secrets.REMOTE_PORT }}
        REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
      run: |
        mkdir -p ~/.ssh
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no -p ${REMOTE_PORT}" build/ ${REMOTE_USER}@${REMOTE_HOST}:${REMOTE_PATH}